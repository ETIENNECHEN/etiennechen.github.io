<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market News Timeline</title>
    <style>
        /* 强制让 widget 占满整个屏幕，去除多余白边 */
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }
        .tradingview-widget-container { height: 100% !important; width: 100% !important; }
        iframe { height: 100% !important; width: 100% !important; }
    </style>
</head>
<body>

    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright">
        <a href="https://www.tradingview.com/news/top-providers/tradingview/" rel="noopener nofollow" target="_blank">
            <span class="blue-text">Top stories</span>
        </a>
        <span class="trademark"> by TradingView</span>
      </div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
      {
      "displayMode": "adaptive",
      "feedMode": "all_symbols",
      "colorTheme": "light",
      "isTransparent": true,
      "locale": "en",
      "width": "100%",
      "height": "100%"
      }
      </script>
    </div>
    </body>
</html>
